<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="./index.css" />
        <title>Course Card</title>
    </head>
    <body>
        <div class="card">
            <div class="card__left background__blue">
                <div>
                    <p class="card__left_subtitle">Course</p>
                    <h1 class="card__left__title">Python Fundamentals</h1>
                </div>
                <div>
                    <p class="card__left__more">View all chapters</p>
                </div>
            </div>
            <div class="card__right">
                <div>
                    <p class="card__right__subtitle">Chapter 4</p>
                    <h1 class="card__right__title">Django & Flask</h1>
                </div>
                <div class="card__right__progress">
                    <div>
                        <div class="progress__bar">
                            <div
                                class="progress__bar__completed background__blue"></div>
                        </div>
                        <p class="progress__text">6/9 Challenges</p>
                    </div>
                    <a href="#" class="card__button background__blue"
                        >Continue</a
                    >
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card__left background__orange">
                <div>
                    <p class="card__left_subtitle">Course</p>
                    <h1 class="card__left__title">Python Fundamentals</h1>
                </div>
                <div>
                    <p class="card__left__more">View all chapters</p>
                </div>
            </div>
            <div class="card__right">
                <div>
                    <p class="card__right__subtitle">Chapter 4</p>
                    <h1 class="card__right__title">Django & Flask</h1>
                </div>
                <div class="card__right__progress">
                    <div>
                        <div class="progress__bar">
                            <div
                                class="progress__bar__completed background__orange"></div>
                        </div>
                        <p class="progress__text">6/9 Challenges</p>
                    </div>
                    <a href="#" class="card__button background__orange"
                        >Continue</a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
